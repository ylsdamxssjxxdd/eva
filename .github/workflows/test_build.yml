permissions:
  contents: write # 打开写入权限

name: Windows
# push代码时触发workflow
on: 
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Test Build
    runs-on: windows-latest # 运行平台
    strategy:
      matrix: # 矩阵配置
        qt_ver: [5.15.2] # Qt 版本
        qt_target: [desktop] # 对象平台
        qt_arch: [win64_msvc2019_64] # 编译器
        qt_arch_install: [msvc2019_64]

    # 步骤
    steps:
      # # 缓存
      # - name: cacheQt
