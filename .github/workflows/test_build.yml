      #     key: ${{ runner.os }}-Qt/${{matrix.qt_ver}}/${{matrix.qt_arch}}

      # 安装Qt
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
            version: ${{ matrix.qt_ver }} # 指定 Qt 版本
            host: 'windows'   # 主机系统
            target: ${{ matrix.qt_target }} # 目标平台
            arch: ${{ matrix.qt_arch }} # 架构和编译器
            dir: 'D:/'     # 安装目录
            modules: 'qtscript' # 指定额外的模块

      # 拉取代码
      - uses: actions/checkout@v1

      # 编译代码
      - name: Build eva
        # env : # 指定环境变量
        #   Qt5_DIR: D:/Qt/${{ matrix.qt_ver }}/${{ matrix.qt_arch_install }}/lib/cmake/Qt5
        id: cmake_build
        run: |
          mkdir build
          cd build
          cmake .. -DLLAMA_CUBLAS=OFF -DLLAMA_CLBLAST=OFF -DLLAMA_VULKAN=OFF -DBODY_32BIT=OFF
          cmake --build . --config Release -j 2

