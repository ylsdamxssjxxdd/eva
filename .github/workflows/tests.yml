name: Tests

on:
  push:

permissions:
  contents: read

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    env:
      CTEST_PARALLEL_LEVEL: 2
      APT_CACHE_DIR: ${{ github.workspace }}/.apt-cache
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore apt cache
        uses: actions/cache@v4
        with:
          path: .apt-cache
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/tests.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install Qt and build dependencies
        run: |
          set -euo pipefail
          if [ -d "$APT_CACHE_DIR/archives" ]; then
            sudo mkdir -p /var/cache/apt/archives
            sudo cp -a "$APT_CACHE_DIR/archives/." /var/cache/apt/archives/ || true
          fi
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            ninja-build \
            cmake \
            libx11-dev \
            libxtst-dev \
            libxext-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            qtbase5-dev \
            qtbase5-dev-tools \
            qtchooser \
            qt5-qmake \
            qtdeclarative5-dev \
            qtscript5-dev \
            qtmultimedia5-dev \
            qttools5-dev \
            qttools5-dev-tools \
            libqt5svg5-dev \
            libqt5x11extras5-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libssl-dev
          mkdir -p "$APT_CACHE_DIR/archives"
          sudo cp -a /var/cache/apt/archives/. "$APT_CACHE_DIR/archives/" || true
          sudo chown -R $USER:$USER "$APT_CACHE_DIR"

      - name: Configure CMake
        run: >-
          cmake -S . -B build -G Ninja
          -DCMAKE_BUILD_TYPE=Release
          -DEVA_ENABLE_UNIT_TESTS=ON
          -DEVA_ENABLE_FUNCTIONAL_TESTS=OFF
          -DEVA_ENABLE_QT_TTS=OFF
          -DBODY_PACK=OFF

      - name: Build
        run: cmake --build build --parallel

      - name: Run unit tests
        run: ctest --test-dir build --output-on-failure -L unit
